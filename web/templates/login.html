{{define "content"}}
<div class="form-container">
    <h2 class="text-center mb-4">Connexion</h2>
    <form id="loginForm">
        <div class="mb-3">
            <input type="tel" class="form-control" id="loginTelephone" name="telephone" placeholder="Téléphone" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="loginPassword" name="mot_de_passe" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
</div>
{{end}}
