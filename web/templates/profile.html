<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Foot - Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- Même contenu que dans index.html -->
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Profil</h2>
            <img src="https://via.placeholder.com/150" alt="Photo de profil" class="profile-img mx-auto d-block">
            <form id="profileForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="profileNom" placeholder="Nom" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="profilePrenom" placeholder="Prénom" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="profileTelephone" placeholder="Téléphone" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="profileEmail" placeholder="Email (optionnel)">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Mettre à jour le profil</button>
            </form>
            <button id="deleteAccount" class="btn btn-danger w-100">Supprimer le compte</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
