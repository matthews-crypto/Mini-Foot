{{define "content"}}
<div class="form-container">
    <h2 class="text-center mb-4">Inscription</h2>
    <form id="registerForm">
        <div class="mb-3">
            <input type="text" class="form-control" id="nom" placeholder="Nom" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="telephone" placeholder="Téléphone" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email (optionnel)">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="mot_de_passe" name="mot_de_passe" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
    </form>
</div>
{{end}}
